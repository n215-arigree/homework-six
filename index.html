<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="app">
      <nav style="border-bottom: 2px solid white">
        <div class="logo" style="color: white; border: 2px solid white">
          travel-fly
        </div>
        <div class="links" style="color: white">
          <a style="color: white" href="index.html">home</a>
          <a style="color: white" href="about.html">about</a>
          <a style="color: white" href="tours.html">tours</a>
          <a style="color: white" href="#">special offers</a>
          <a style="color: white" href="#">blog</a>
          <a style="color: white" href="#" style="border: none">contact</a>
        </div>
      </nav>
      <div class="home">
        <div class="hero">
          <h1 style="color: white">travel-fly</h1>
          <p style="color: white">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Fugiat
            aliquid minus nemo sed est.
          </p>
          <button>READ MORE</button>
        </div>
        <div class="specials">
          <div
            class="box"
            style="
              background-image: linear-gradient(
                  rgba(0, 0, 0, 0.45),
                  rgba(0, 0, 0, 0.45)
                ),
                url(images/isreal.png);
            "
          >
            <h1>ISREAL</h1>
            <h2>from $1000</h2>
            <button>LEARN MORE</button>
          </div>
          <div
            class="box"
            style="
              background-image: linear-gradient(
                  rgba(0, 0, 0, 0.45),
                  rgba(0, 0, 0, 0.45)
                ),
                url(images/USA.png);
            "
          >
            <h1>U.S.A.</h1>
            <h2>from $1500</h2>
            <button>LEARN MORE</button>
          </div>
          <div
            class="box"
            style="
              background-image: linear-gradient(
                  rgba(0, 0, 0, 0.45),
                  rgba(0, 0, 0, 0.45)
                ),
                url(images/Australia.png);
            "
          >
            <h1 style="font-size: 45px">AUSTRALIA</h1>
            <h2>from $1800</h2>
            <button>LEARN MORE</button>
          </div>
        </div>
        <div class="title">
          <h1>Booking form</h1>
        </div>

        <div class="form">
          <div class="formText">
            <input
              type="text"
              placeholder="name..."
              id="name"
              style="margin-right: 20px; width: 344px"
            />
            <input type="text" placeholder="email..." id="email" />
            <input
              type="text"
              placeholder="country..."
              id="country"
              style="margin-right: 20px; width: 344px"
            />
            <input type="text" placeholder="hotel..." id="hotel" />
          </div>

          <div class="calContain">
            <div class="cal">
              <label for="checkIn">Check-In</label>
              <input type="date" id="checkIn" />
            </div>
            <div class="cal">
              <label for="checkOut">Check-Out</label>
              <input type="date" id="checkOut" />
            </div>
            <div class="calSelect">
              <label for="adult">Adults</label>
              <select name="adult" id="adult">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
              <label for="children">Children</label>
              <select name="children" id="children">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
              <label for="rooms">Rooms</label>
              <select name="rooms" id="rooms">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
            </div>
          </div>
          <textarea
            name="message"
            id="message"
            cols="120"
            rows="10"
            placeholder="message..."
          ></textarea>
          <a href="#"><button>SUBMIT</button></a>
        </div>
      </div>
      <footer>
        <div class="footContent">
          <div class="logo">travel-fly</div>
          <p>Copyright 2019 travel-fly. All rights reserved</p>
          <div class="icons">
            <i class="fa-brands fa-square-facebook"></i>
            <i class="fa-brands fa-square-instagram"></i>
            <i class="fa-brands fa-square-twitter"></i>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
